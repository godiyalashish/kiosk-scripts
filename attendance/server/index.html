<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Form</title>
<link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="container">
    <form onsubmit="submitDetails(event)">
        <h2>Enter Wifi details</h2>
        <input type="text" name="ssid" placeholder="SSID" id="ssid" required>
        <div class="password-toggle">
            <input type="password" name="password" id="password" placeholder="Password" required>
            <button type="button" class="toggle-password" onclick="togglePasswordVisibility()">
                <img src="/static/invisible.png"/>
            </button>
        </div>
        <button type="submit">Login</button>
    </form>
</div>

<div id="toast-success" class="toast">Your Device is connecting to wifi..</div>
<div id="toast-failure" class="toast">Failed to connect device to wifi</div>

<script src="/static/script.js"></script>

</body>
</html>
